<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Getachew Zemene" />
    <!-- <meta http-equiv="refresh" content="30"> -->
    <title>Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body class="body-container">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login
                                <a class="text-primary text-capitalize" href="/register" style="margin-left:20px;">Register</a>
                                <a class="text-primary text-capitalize" href="/" style="margin-left:20px;">Dashboard</a>
                            </h4>
                            <form method="POST" class="form-container" action="/login">
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="someone@gmail/yahoo.com" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
                                </div>
                                <label for="password">Password</label>
                                <div class="form-group form-inline">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="*************" style="width: 280px;" required><i class="far fa-eye" id="togglePassword" style="margin-left: -20px; cursor: pointer;"></i>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Remember Me</label>
                                    </div>
                                </div>
                                <div>
                                    <span>Message:<span class="text-danger">{{message}}</span></span>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
                                </div>
                                <hr class="my-4"> <button class="btn btn-danger btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> <button class="btn btn-info btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

                                <div class="mt-4 text-center">
                                    Don't have an account? <a href="/register"> Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; Irregular sleeping track.org
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/javascript.js"></script>
    <script src="assets/jquery-3.6.0.js"></script>
</body>

</html>
