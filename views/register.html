<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Getachew Zemene" />
    <!-- <meta http-equiv="refresh" content="30"> -->
    <title>Register Page</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body class="body-container">
    <h4 class="h-4 text-capitalize text-info">Welcome user this is registration page</h4>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h3 class="card-title">Register
                                <a class="text-primary text-capitalize" href="/login" style="margin-left:10px;">Login</a>
                                <a class="text-primary text-capitalize" href="/" style="margin-left:2px;">Dashboard</a>
                            </h3>
                            <form action="/register" method="POST" onsubmit="return validateForm(this)" class="form-container">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="Enter first name" required autofocus/>
                                    <div class="invalid-feedback">
                                        What's your first name?
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="enter last name" required autofocus/>
                                    <div class="invalid-feedback">
                                        What's your last name?
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input type="email" class="form-control" name="email" placeholder="someone@gmail/yahoo.com" id="email" required autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>
                                <label>Password</label>
                                <div class="form-group form-inline">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="************" style="width: 280px;" required><i class="far fa-eye" id="togglePassword" style="margin-left: -20px; cursor: pointer;"></i>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="phone">Mobile:</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="+0000000000" required/>

                                    <div class="invalid-feedback">
                                        phone is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="male" checked="checked">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
										Register
									</button>
                                </div>
                                <div class="mt-4 text-center">
                                    Already have an account? <a href="/login">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; IST.Org
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/jquery-3.6.0.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
